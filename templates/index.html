        #listen-btn {

  font-weight: 500;
  background: transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: inline-block;
  box-shadow: inset 2px 2px 2px 0px rgba(255,255,255,.5),

  outline: none;

#listen-btn span {
  position: relative;
  display: block;
  width: 100%;
  height: 100%;
}

#listen-btn:before,
#listen-btn:after {
  position: absolute;
  content: "";
  right: 0;
  top: 0;
  background: rgb(218, 220, 222);
  transition: all 0.3s ease;
}

#listen-btn:before {
  height: 0%;
  width: 2px;
}

#listen-btn:after {
  width: 0%;
  height: 2px;
}

#listen-btn:hover {
  background: transparent;
  box-shadow: none;
}

#listen-btn:hover:before {
  height: 100%;
}

#listen-btn:hover:after {
  width: 100%;
}

#listen-btn span:hover {
  color: rgb(216, 221, 227);
}

#listen-btn span:before,
#listen-btn span:after {
  position: absolute;
  content: "";
  left: 0;
  bottom: 0;
  background: rgba(2,126,251,1);
  transition: all 0.3s ease;
}

#listen-btn span:before {
  width: 2px;
  height: 0%;
}

#listen-btn span:after {
  width: 0%;
  height: 2px;
}

#listen-btn span:hover:before {
  height: 100%;
}

#listen-btn span:hover:after {
  width: 100%;

        #assistant {

<body>
    <div class="container">
        <h1>Bard Voice Assistant</h1>
        <h2>Ask a Question‚ùì</h2>
        <form id="ask-form">
            <input type="text" id="prompt" name="prompt" placeholder="Enter your question" style="font-weight: bold;" required>
            <button type="submit">Ask</button>
        </form>
        <div id="response"></div>
        <h2>Say Something üòÉ</h2>
        <button id="listen-btn">Listen</button>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var listening = false;
            var recognition;

            // Handle form submission for asking a question
            $('#ask-form').submit(function (event) {
                event.preventDefault();
                var prompt = $('#prompt').val();
                $.ajax({
                    url: '/ask',
                    type: 'POST',
                    data: { prompt: prompt },
                    success: function (response) {
                        $('#response').text(response.response);
                        animateAssistant();
                        speak(response.response);
                    }
                });
            });

            // Handle form submission for speaking a prompt
            $('#speak-form').submit(function (event) {
                event.preventDefault();
                var prompt = $('#speak-prompt').val();
                $.ajax({
                    url: '/speak',
                    type: 'POST',
                    data: { prompt: prompt },
                    success: function (response) {
                        console.log(response);
                    }
                });
            });

            // Handle button click for listening to user input
            $('#listen-btn').click(function () {
                if (listening) {
                    stopListening();
                } else {
                    startListening();
                }
            });

            // Start listening for user input
            function startListening() {
                $('#listen-btn').addClass('animated');
                listening = true;
                recognition = new webkitSpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                recognition.start();

                recognition.onresult = function (event) {
                    var result = event.results[event.results.length - 1];
                    var transcript = result[0].transcript;
                    $('#prompt').val(transcript);
                    if (result.isFinal) {
                        stopListening();
                        submitQuestion();
                    }
                };
            }

            // Stop listening for user input
            function stopListening() {
                $('#listen-btn').removeClass('animated');
                listening = false;
                recognition.stop();
            }

            // Submit the question
            function submitQuestion() {
                var prompt = $('#prompt').val();
                $.ajax({
                    url: '/ask',
                    type: 'POST',
                    data: { prompt: prompt },
                    success: function (response) {
                        $('#response').text(response.response);
                        animateAssistant();
                        speak(response.response);
                    }
                });
            }

            // Animate the assistant
            function animateAssistant() {
                $('#assistant').addClass('animated');
                setTimeout(function () {
                    $('#assistant').removeClass('animated');
                }, 1000);
            }

            // Speak the text using text-to-speech
            function speak(text) {
                var msg = new SpeechSynthesisUtterance();
                msg.text = text;
                window.speechSynthesis.speak(msg);
            }
        });
    </script>
